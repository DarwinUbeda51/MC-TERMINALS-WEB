<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Ubicaci√≥n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #mapa {
      height: 80vh;
      width: 100%;
      margin-top: 20px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e2c;
      color: white;
      text-align: center;
    }
    .btn-volver {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #28a745;
    }
    .btn-volver:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>üó∫Ô∏è Mapa con tu ubicaci√≥n</h2>
  <div id="mapa"></div>

  <!-- üîô Bot√≥n para volver -->
  <a href="menu.html" class="btn-volver">üîô Regresar al Men√∫</a>



 <script>
  const mapa = L.map('mapa').setView([14.6349, -90.5069], 7); // Vista general de Guatemala

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(mapa);

  const canalUbicaciones = new BroadcastChannel("ubicaciones_usuarios");
  const marcadores = [];

  // Recibir ubicaciones de otros usuarios
  canalUbicaciones.onmessage = (e) => {
    const { nombre, rol, lat, lng } = e.data;
    const marker = L.marker([lat, lng]).addTo(mapa)
      .bindPopup(`<strong>${nombre}</strong><br>Rol: ${rol}`);
    marcadores.push(marker);
  };

  // Enviar tu propia ubicaci√≥n si est√° guardada
  const lat = localStorage.getItem("lat");
  const lng = localStorage.getItem("lng");
  const nombre = localStorage.getItem("nombre") || "Desconocido";
  const rol = localStorage.getItem("rol") || "N/A";

  if (lat && lng) {
    const marker = L.marker([lat, lng]).addTo(mapa)
      .bindPopup(`<strong>${nombre}</strong><br>Rol: ${rol}`).openPopup();
    marcadores.push(marker);

    // Enviar tu ubicaci√≥n a los dem√°s
    canalUbicaciones.postMessage({ nombre, rol, lat: parseFloat(lat), lng: parseFloat(lng) });
  } else {
    alert("No se encontr√≥ tu ubicaci√≥n. Recarga o habilita permisos.");
  }
</script>

</body>
</html>
