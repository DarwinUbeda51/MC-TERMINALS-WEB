<html lang="es">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #mapa {
      height: 80vh;

    body {

</head>
<body>
  <h2>üó∫Ô∏è Mapa con tu ubicaci√≥n</h2>
  <div id="mapa"></div>

  <!-- üîô Bot√≥n para volver -->
  <a href="menu.html" class="btn-volver">üîô Regresar al Men√∫</a>



  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const mapa = L.map('mapa').setView([lat, lon], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap'
        }).addTo(mapa);

        L.marker([lat, lon]).addTo(mapa)
          .bindPopup("üìç Aqu√≠ est√°s t√∫").openPopup();
      }, function () {
        alert("No se pudo obtener tu ubicaci√≥n.");
      }, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      alert("Tu navegador no permite geolocalizaci√≥n.");
    }
    const canalUsuarios = new BroadcastChannel("usuarios_activos");

const usuarioActivo = {
  nombre: localStorage.getItem("nombre") || "Desconocido",
  rol: localStorage.getItem("rol") || "N/A",
  hora: new Date().toLocaleTimeString()
};

// Enviar mensaje cada vez que se entra a una p√°gina
canalUsuarios.postMessage(usuarioActivo);

  </script>
</body>
