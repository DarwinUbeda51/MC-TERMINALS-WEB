<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Ubicaci√≥n</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #mapa {
      height: 80vh;
      width: 100%;
      margin-top: 20px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e2c;
      color: white;
      text-align: center;
    }
    .btn-volver {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #28a745;
    }
    .btn-volver:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>üó∫Ô∏è Mapa con tu ubicaci√≥n</h2>
  <div id="mapa"></div>

  <!-- üîô Bot√≥n para volver -->
  <a href="menu.html" class="btn-volver">üîô Regresar al Men√∫</a>



<script>
  // Solo si no es consignatario
  const rol = localStorage.getItem("rol");
  if (rol !== "consignatario" && "geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const nombre = localStorage.getItem("nombre") || "Desconocido";

      // Guardar localmente por si se necesita luego
      localStorage.setItem("lat", lat);
      localStorage.setItem("lng", lng);

      // Enviar ubicaci√≥n al canal
      const canalUbicaciones = new BroadcastChannel("ubicaciones_usuarios");
      canalUbicaciones.postMessage({ nombre, rol, lat, lng });
    }, (err) => {
      console.warn("No se pudo obtener la ubicaci√≥n:", err);
    }, {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    });
  }
</script>


</body>
</html>
