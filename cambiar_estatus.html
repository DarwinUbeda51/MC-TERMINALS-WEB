<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Estatus | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e2c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      position: relative;
      background-color: #1b1b3a;
      border-radius: 15px;
      box-shadow: 0 0 20px #3f3f91;
      margin-top: 30px;
    }
    .logo-superior {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    .logo-img {
      width: 100px;
      height: auto;
    }
    .form-label {
      color: #ffffff;
      font-weight: bold;
    }
    .form-control, .form-select {
      background-color: #2c2c4a;
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .table {
      color: white;
      background-color: #2c2c4a;
    }
    .table thead th {
      background-color: #343a40;
      color: #fff;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table-responsive {
      overflow-x: auto;
      max-height: 400px; /* barra vertical si es necesario */
    }
    .btn-cambiar {
      color: white;
      background-color: #007bff;
    }
    .btn-cambiar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h2 class="text-center mb-4 text-white">Cambiar Estatus de Orden</h2>
    <div class="logo-superior">
      <img src="https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos//logo_1.png" alt="Logo MC" class="logo-img">
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label class="form-label">Estatus</label>
        <select id="filtroEstatus" class="form-select">
          <option value="">Todos</option>
          <option value="generada">Generada</option>
          <option value="registrada">Registrada</option>
          <option value="peso_inicial">Peso Inicial</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha Inicio</label>
        <input type="date" id="filtroFechaInicio" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Fecha Fin</label>
        <input type="date" id="filtroFechaFin" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Bodega</label>
        <select id="filtroBodega" class="form-select">
          <option value="">Todas</option>
          <option value="MC Terminals Puerto Barrios">Puerto Barrios</option>
          <option value="MC Terminals Puerto Quetzal">Puerto Quetzal</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Producto</label>
        <input type="text" id="filtroProducto" class="form-control" placeholder="Ingrese producto">
      </div>
      <div class="col-md-3">
        <label class="form-label">Placa</label>
        <input type="text" id="filtroPlaca" class="form-control" placeholder="Ingrese placa">
      </div>
      <div class="col-md-3">
        <label class="form-label">Piloto</label>
        <input type="text" id="filtroPiloto" class="form-control" placeholder="Ingrese piloto">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="tablaOrdenes">
        <thead>
          <tr>
            <th>No. Orden</th>
            <th>Fecha</th>
            <th>Buque</th>
            <th>BL</th>
            <th>Piloto</th>
            <th>Placa</th>
            <th>Producto</th>
            <th>Bodega</th>
            <th>Estatus</th>
            <th>Turno</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaOrdenes"></tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-light" onclick="window.location.href='menu.html'">Regresar al Men√∫</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script_cambiar_estatus.js"></script>
</body>
</html>
