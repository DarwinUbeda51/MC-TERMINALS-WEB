<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Ubicación</title>
  <style>
    body {
      background-color: #0e0e2c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <h2>📍 Necesitamos acceder a tu ubicación</h2>
  <p>Presiona el botón para permitir el acceso y continuar al sistema.</p>
  <button onclick="pedirUbicacion()">Permitir ubicación</button>

  <script>
    const rol = localStorage.getItem("rol");

    // Si es consignatario, se salta esta vista
    if (rol === "consignatario") {
      window.location.href = "menu.html";
    }

    function pedirUbicacion() {
     navigator.geolocation.getCurrentPosition(
  (pos) => {
    console.log("Ubicación precisa:", pos.coords.latitude, pos.coords.longitude);
    localStorage.setItem("lat", pos.coords.latitude);
    localStorage.setItem("lng", pos.coords.longitude);
    window.location.href = "menu.html";
  },
  (err) => {
    alert("🚫 Debes permitir la ubicación para usar el sistema.");
  },
  {
    enableHighAccuracy: true,  // 🔍 Pide más precisión
    timeout: 10000,
    maximumAge: 0
  }
);

    }
  </script>
    <script src="mensajes_globales.js"></script>
</body>
</html>
