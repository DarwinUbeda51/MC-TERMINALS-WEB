<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Estatus de Órdenes | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background-color: #0e0e2c;
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    position: relative;
    background-color: #1b1b3a;
    border-radius: 15px;
    box-shadow: 0 0 20px #3f3f91;
    margin-top: 30px;
    padding: 20px;
  }

  .logo-superior {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .logo-img {
    width: 100px;
    height: auto;
  }

  .form-label {
    color: #ffffff;
    font-weight: bold;
  }

  .form-control,
  .form-select {
    background-color: #2c2c4a;
    color: white;
    border: none;
  }

  .form-control::placeholder {
    color: #bbb;
  }

  .table {
    color: white;
    background-color: #2c2c4a;
  }

  .table thead th {
    background-color: #3a3f75 !important;
    color: white !important;
    text-align: center;
  }

  .table-responsive {
    overflow-x: auto;
    max-height: 400px;
  }

  @media (max-width: 768px) {
  .logo-superior {
      position: absolute;
      top: 25px;
      right: 10px;
    }

    .logo-img {
      width: 80px;
    }

    h2.text-white {
      text-align: center;
      font-size: 1.4rem;
    }

    .row.g-3 .col-md-6 {
      width: 100%;
    }

    .btn {
      width: 100%;
    }
  }
</style>

</head>
<body>
<div class="container">
  <div class="card p-4">
    <h2 class="text-center mb-4 text-white">Ver Estatus de Órdenes</h2>
    <div class="logo-superior">
      <img src="https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos//logo_1.png" alt="Logo MC" class="logo-img">
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Placa</label>
        <input type="text" id="filtroPlaca" class="form-control" placeholder="Ingrese placa">
      </div>
      <div class="col-md-6">
        <label class="form-label">Estatus</label>
        <select id="filtroEstatus" class="form-select">
          <option value="">Todos</option>
          <option value="generada">Generada</option>
          <option value="registrada">Registrada</option>
          <option value="salio_predio">Salió de predio</option>
          <option value="peso_inicial">Peso Inicial</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>No. Orden</th>
            <th>Empresa</th>
            <th>Placa</th>
            <th>Piloto</th>
            <th>Producto</th>
            <th>Bodega</th>
            <th>Buque</th>
            <th>BL</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-outline-light" onclick="window.location.href='menu.html'">Regresar al Menú</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script_ver_estatus.js"></script>

  <script>
    // Seguridad: sesión obligatoria
    if (!localStorage.getItem("nit")) {
      window.location.replace("login.html");
    }

    // Bloqueo de retroceso
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };
  </script>
</body>

</html>
