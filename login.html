<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | MC Terminals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Estilos personalizados -->
  <style>
    body {
      background: url('https://fpqnzqrdyxmhptosplos.supabase.co/storage/v1/object/public/logos//fondo_login.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Inicio de Sesión</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="nit" class="form-label">Número de NIT</label>
            <input type="text" class="form-control" id="nit" placeholder="Ej. 123456789" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Ver</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          <a href="registro.html" class="btn btn-link w-100 mt-2">¿No tienes cuenta? Regístrate</a>
        </form>
        <div id="mensaje" class="text-danger text-center mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
